
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; margin: 5px; width: 250px; }
    button { padding: 10px 20px; cursor: pointer; }
    #message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Sign In</h2>
  <input type="text" id="email" placeholder="Enter your email" />
  <button onclick="login()">Login</button>
  <p id="message"></p>

  <script>
    const allowedEmails = ['Jo@innovate-agri.co.uk', 'rich@innovate-agri.co.uk', 'matthew@innovate-agri.co.uk', 'simon@innovate-agri.co.uk', 'Leonardgreeff@glosscalm.com'];
    const redirectURL = "https://sites.google.com/d/1Jf5usXn-WH61GGXCbwdFCyjOAX4qPzxC/p/10uYWAJ0vS7lPwdOHzg2CaxU4gDUZhsGb/edit";

    function login() {
      const email = document.getElementById('email').value.trim();
      if (allowedEmails.includes(email)) {
        window.location.href = redirectURL;
      } else {
        document.getElementById('message').innerText = "Access Denied: Email not found.";
      }
    }
  </script>
</body>
</html>
